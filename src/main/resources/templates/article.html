<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 상세조회</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            position: relative; /* 부모 요소로부터의 위치 상대적으로 설정 */
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden; /* 내부 콘텐츠를 포함하기 위해 추가 */
        }
        h2 {
            text-align: center;
            color: #2196F3;
            margin-bottom: 100px;
        }
        .article {
            margin-bottom: 30px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 20px;
        }
        .article-title {
            font-size: 24px;
            color: #333;
            margin-bottom: 50px;
            float: left; /* 왼쪽으로 부유시킴 */
        }
        .article-info {
            color: #888;
            margin-bottom: 10px;
            float: right; /* 오른쪽으로 부유시킴 */
        }
        .article-content {
            color: #555;
            margin-bottom: 10px;
            clear: both; /* 부유 요소들을 지움 */
        }
        .comments {
            margin-top: 20px;
        }
        .comment {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .comment-author {
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }
        .comment-content {
            color: #555;
        }
        .add-comment {
            margin-top: 20px;
            text-align: right; /* 오른쪽 정렬 */
            width: 100%; /* 부모 요소의 너비와 동일하게 함 */
        }
        .add-comment textarea {
            width: calc(100% - 22px); /* 오른쪽의 스크롤바 고려한 너비 설정 */
            height: 100px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
            float: left; /* 왼쪽으로 부유시킴 */
        }
        .add-comment input[type="submit"] {
            background-color: #2196F3;
            color: #fff;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px; /* 좌우 간격 추가 */
        }
        .add-comment input[type="submit"]:hover {
            background-color: #0b7dda;
        }
        /* 목록으로 버튼 스타일 */
        .list-button {
            background-color: #ddd; /* 은은한 회색 배경색 */
            color: #333; /* 글자색 */
            padding: 6px 12px;
            border-radius: 5px;
            text-decoration: none;
            float: right; /* 오른쪽으로 부유시킴 */
            margin-left: 10px; /* 좌우 간격 추가 */
            font-size: 16px;
        }

        .list-button:hover {
            background-color: #ccc; /* 마우스 호버 시 조금 더 진한 회색으로 */
        }

        /* 게시글과 댓글을 나누는 수평선 위로 버튼 이동 */
        .list-button-container {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>게시글 상세조회</h2>
    <div class="article">
        <div class="article-title" th:text="${article.title}">게시글 제목</div>
        <div class="article-info">작성자: <span th:text="${article.member.nickname}">사용자1</span></div>
        <div class="article-content" th:text="${article.content}">

        </div>
    </div>

    <!-- "목록으로" 버튼 -->
    <div class="list-button-container">
        <a href="/articles" class="list-button">목록으로</a>
    </div>

    <br/><br/><br/>
    <div class="comments">
        <h3>댓글</h3>
        <!-- 여기에 댓글 내용 추가 -->
    </div>
    <div class="add-comment">
        <form action="/add_comment" method="post">
            <textarea id="comment" name="comment" placeholder="댓글을 입력하세요" required></textarea>
            <input type="submit" value="댓글 추가" class="add-comment-button">
        </form>
    </div>
</div>
</body>
</html>
