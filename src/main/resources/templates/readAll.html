<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 50px; /* 여백 추가 */
            color: #2196F3; /* 로그인 페이지와 테마에 맞게 색상 변경 */
        }
        .article {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ccc; /* 각 아이템을 구분하는 구분선 추가 */
        }
        .article-item {
            padding: 0 10px;
        }
        .article-item:first-child {
            flex: 0.5;
        }
        .article-item:nth-child(2) {
            flex: 2;
            font-weight: bold; /* 게시글 제목 표시를 두드러지게 함 */
        }
        .article-item:last-child {
            flex: 1;
            text-align: right; /* 작성자를 오른쪽 정렬 */
        }
    </style>
</head>
<body>
<div class="container">
    <h1>게시판</h1>
    <div class="article">
        <div class="article-item">글번호</div>
        <div class="article-item">제목</div>
        <div class="article-item">작성자</div>
    </div>
    <div class="article">
        <div class="article-item">1</div>
        <div class="article-item">게시글 제목 1</div>
        <div class="article-item">사용자1</div>
    </div>
    <div class="article">
        <div class="article-item">2</div>
        <div class="article-item">게시글 제목 2</div>
        <div class="article-item">사용자2</div>
    </div>
</div>
</body>
</html>
